<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            background-color: lightblue;
            /* Optional background color */
        }

        .container {
            border-radius: 10px;
            background-color: gainsboro;
            padding: 20px 200px;
            max-width: 50%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            /* Optional shadow for better styling */
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Todo List</h1>
        <h4>1. Take Class</h4>
        <h4>2. Go to Run</h4>
        <h4>3. Go to GYM</h4>

        <div>
            <input type="text" placeholder="TODO">
            <button>Add Todo</button>
        </div>
    </div>

</body>

</html>
